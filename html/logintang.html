<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen ">
      <div
        class="w-105 bg-white text-gray-500 max-w-105 mx-4 md:p-6 p-4 text-left text-sm rounded-xl shadow-[0px_0px_10px_0px] shadow-black/10"
      >
        <h2 class="text-2xl font-semibold mb-2 text-center text-gray-800">
          Masuk ke Akun
        </h2>
        <h4 class="text-center mb-2">Yuk, daftarkan akunmu sekarang juga!.</h4>
        <br />
        <form>
          <label for="email" class="text-sm font-medium text-gray-500">
            E-mail
            <span class="text-red-600">*</span>
          </label>

          <input
            id="email"
            class="w-full bg-transparent border my-3 border-gray-500/30 outline-none rounded-lg py-2.5 px-4"
            type="email"
            placeholder="Masukkan E-mail"
            required
          />

          <div class="flex items-center">
            <label for="password" class="text-sm font-medium text-gray-500">
              Kata Sandi
              <span class="text-red-600">*</span>
            </label>
          </div>
          <input
            id="password"
            class="w-full bg-transparent border mt-1 border-gray-500/30 outline-none rounded-lg py-2.5 px-4"
            type="password"
            placeholder="Masukkan Kata Sandi"
            required
          />

          <div class="text-right py-4">
            <a href="#">Lupa Kata Sandi?</a>
          </div>
          <button
            type="submit"
            class="w-full mb-3 bg-green-500 py-2.5 rounded-lg text-white font-semibold hover:bg-green-600 transition"
          >
            Masuk
          </button>
        </form>
        <button
          type="submit"
          class="w-full mb-3 bg-green-100 py-2.5 rounded-lg text-green-500 font-semibold transition"
        >
          Daftar
        </button>

        <div class="flex justify-center items-center gap-2">
          <div
            class="border border-gray-300 w-full flex justify-center items-center mt-1"
          ></div>
          <span class="text-center mb-1">atau</span>
          <div
            class="border border-gray-300 w-full flex justify-center items-center mt-1"
          ></div>
        </div>

        <button
          type="button"
          class="w-full flex items-center gap-2 justify-center my-3 bg-white border border-gray-500/30 py-2.5 rounded-lg text-gray-800"
        >
          <img
            class="h-4 w-4"
            src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/login/googleFavicon.png"
            alt="googleFavicon"
          />
          Masuk dengan Google
        </button>
      </div>
    </div>
  </body>
</html>
